[package]
name = "webrtc-app"
version = "0.1.0"
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]
edition = "2018"

[dependencies]
futures-preview = { version = "0.3.0-alpha.19", features = ["async-await"] }
tokio = { version = "0.2.0-alpha.6" }
structopt = { version = "0.3", default-features = false }
anyhow = "1"
url = "2"
rand = "0.7"
tungstenite = { git = "https://github.com/snapview/tungstenite-rs.git" }
tokio-tungstenite = { git = "https://github.com/dbcfd/tokio-tungstenite.git", rev = "tokio2" }
gst = { package = "gstreamer", version = "0.14", features = ["v1_14"] }
gst-webrtc = { package = "gstreamer-webrtc", version = "0.14" }
gst-sdp = { package = "gstreamer-sdp", version = "0.14", features = ["v1_14"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
